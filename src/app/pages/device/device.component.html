    <div class="dp-wrapper">
      <div class=" col-lg-3 col-md-2 col-sm-2">
     
      <button class="btn btn-danger form-control" style="margin-top:23px; float: right;" (click)="ExportTOExcel()">Export as Excel</button>
    </div>
    </div>
    <div class=" example-container mat-elevation-z8 height-100vh" #TABLE >
      <table  mat-table #table [dataSource]="datasource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="deviceId">
          <th mat-header-cell *matHeaderCellDef> DeviceId </th>
          <td mat-cell *matCellDef="let element"> {{element.deviceId}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef> Customer Name </th>
          <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
        </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="custAddress">
          <th mat-header-cell *matHeaderCellDef> Customer Address </th>
          <td mat-cell *matCellDef="let element"> {{element.custAddress}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
        </div>
