<div class="mt-1 mb-3 button-container">
    <div class="row pl-0">
        <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
            <div class="bg-white card shadow border">
                <div class="media p-4">
                    <div class="align-self-center mr-3 rounded-circle notify-icon bg-theme">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="media-body pl-2">
                        <h3 class="mt-0 mb-0"><strong>{{deviceCount}}</strong></h3>
                        <p><small class="text-muted bc-description">Total Devices</small></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
            <div class="bg-white card shadow border">
                <div class="media p-4">
                    <div class="align-self-center mr-3 rounded-circle notify-icon bg-danger">
                        <i class="fas fa-envelope-open"></i>
                    </div>
                    <div class="media-body pl-2">
                        <h3 class="mt-0 mb-0"><strong>{{tdsCount}}</strong></h3>
                        <p><small class="text-muted bc-description">Live Status</small></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
            <div class="bg-theme card shadow border">
                <div class="media p-4">
                    <div class="align-self-center mr-3 rounded-circle notify-icon bg-white">
                        <i class="fa fa-tags text-theme"></i>
                    </div>
                    <div class="media-body pl-2">
                        <h3 class="mt-0 mb-0"><strong style="color: #fff;">{{deviceCount}}</strong></h3>

                        <p><small class="bc-description text-white">Total Device</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <div></div>
    <div class="container">
        <div class="row">
            <div class="row">

                <div class="col-lg-4 col-md-2 col-sm-2">
                    <!-- <mat-form-field class="example-full-width" appearance="fill" *ngIf="sensorDetails">
            <mat-label>Sensor</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Senor"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of machineIds">
                {{option?.sensorSerialNo}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field> -->
                    <label for="Sensor"> Customer Name </label>
                    <select name="" id="" class="form-control" [(ngModel)]="slectedSensor" (change)="getSesnorData()">
                        <option [ngValue]="sens" *ngFor="let sens of machineIds">{{sens?.customerName}}</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-2 col-sm-2">
                    <label for="date"> From Date </label>
                    <input type="date" [(ngModel)]="fromDate" class="form-control" [min]="minV" [max]="maxV"
                        (change)="getSesnorData()">
                </div>
                <div class="col-lg-4 col-md-2 col-sm-2">
                    <label for="date"> ToDate </label>
                    <input type="date" [(ngModel)]="toDate" class="form-control" [min]="minV" [max]="maxV"
                        (change)="getSesnorData()">
                </div>
            </div>
            <hr class="dotted-line">

            <div class="row">
                <!-- <div class="col-lg-12 colmd-12 col-sm-12 card">
                <img src="../../assets/map.png" alt="">
            </div> -->
                <div>TDS :</div>
                <div class="col-lg-12 col-md-12 col-sm-12 card" *ngIf="tdsDataFlag">
                    <multiline-chart [data]="tdsData"></multiline-chart>
                </div>
            </div>
            <div class="row">
                <div>TEMPRETURE :</div>
                <div class="col-lg-12 col-md-12 col-sm-12 card" *ngIf="tempDataFlag">
                    <multiline-chart [data]="tempData"></multiline-chart>
                </div>
            </div>
            <div class="row">
                <div>FLOW :</div>
                <div class="col-lg-12 col-md-12 col-sm-12 card" *ngIf="flowDataFlag">
                    <multiline-chart [data]="flowData"></multiline-chart>
                </div>

            </div>
        </div>
    </div>
</div>
