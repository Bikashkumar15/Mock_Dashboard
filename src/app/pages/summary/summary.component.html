<div class="mt-1 mb-3 button-container">
    <div class="row pl-0">
            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
            <div class="bg-theme card shadow border">
                <div class="media p-4">
                    <div class="align-self-center mr-3 rounded-circle notify-icon bg-white">
                        <i class="fa fa-tags text-theme"></i>
                    </div>
                    <div class="media-body pl-2">
                        <h3 class="mt-0 mb-0"><strong style="color: #fff;">{{deviceCount}}</strong></h3>

                        <p><small class="bc-description text-white">Total No of Device</small></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <label for="Sensor"> Customer Name </label> :
            <select name="" id="" class="form-control" [(ngModel)]="slectedSensor" (change)="getSesnorData()">
                <option [ngValue]="sens" *ngFor="let sens of machineIds">{{sens?.customerName}}</option>
            </select>
        </div>
       
        <div class="col-lg-2 col-md-2 col-sm-2">

            <label for="Datepicker"> Select No. of Day: </label>
            <select name="" id="" class="form-control" [(ngModel)]="sdate" (change)="getSesnorData()">
                <option [ngValue]="d" *ngFor="let d of dateoptions">{{d?.displayvalue}}</option>
            </select>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <div></div>
    <div class="container">
        <div class="row">
            <hr class="dotted-line">

            <div class="row">
                <div>TDS :</div>
                <div class="col-lg-12 col-md-12 col-sm-12 card" *ngIf="tdsDataFlag">
                    <multiline-chart [data]="tdsData"></multiline-chart>
                </div>
            </div>
            <div class="row">
                <div>TEMPRETURE :</div>
                <div class="col-lg-12 col-md-12 col-sm-12 card" *ngIf="tempDataFlag">
                    <multiline-chart [data]="tempData"></multiline-chart>
                </div>
            </div>
            <div class="row">
                <div>FLOW :</div>
                <div class="col-lg-12 col-md-12 col-sm-12 card" *ngIf="flowDataFlag">
                    <multiline-chart [data]="flowData"></multiline-chart>
                </div>
            </div>
        </div>
    </div>
</div>
